<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <article>
            <div class="card">
                <div class="card__content">
                    <h1 class="card__heading">Get <span class="card__heading--emphasis">insights</span> that help your
                        business grow.</h1>
                    <div class="card__text">Discover the benefits of data analytics and make better decisions
                        regarding
                        revenue, customer
                        experience, and overall efficiency.</div>
                    <div class="card__stats">
                        <div>
                            <h2 class="card__stat-title">10k+</h2>
                            <p class="card__stat-info">companies</p>
                        </div>
                        <div>
                            <h2 class="card__stat-title">314</h2>
                            <p class="card__stat-info">templates</p>
                        </div>
                        <div>
                            <h2 class="card__stat-title">12m+</h2>
                            <p class="card__stat-info">queries</p>
                        </div>
                    </div>
                </div>
                <div class="card__image">
                </div>
            </div>
        </article>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
